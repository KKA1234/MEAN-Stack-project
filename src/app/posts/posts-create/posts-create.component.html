<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field> 
            <input matInput type="text" name="title" [ngModel]="post?.title" required minlength="3" #title="ngModel"
            placeholder="Post Title">
            <mat-error *ngIf="title.invalid">Please enter a post title!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" name="content" [ngModel]="post?.content" required #content="ngModel"
            placeholder="Post Content"></textarea>
            <mat-error *ngIf="title.invalid">Please enter some valid content!</mat-error>
        </mat-form-field>
        <mat-card-actions>
            <button mat-raised-button color="accent" type="submit">Save Post</button>
        </mat-card-actions>
    </form>
</mat-card>
